<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h2 id="title">Memory Clicker</h2>

        <div id="simonBoard">
            <div class="simonBtn" id="red"></div>
            <div class="simonBtn" id="yellow"></div>
            <div class="simonBtn" id="green"></div>
            <div class="simonBtn" id="blue"></div>
        </div>

        <p id="status">Zapamiętaj sekwencję!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
