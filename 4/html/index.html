<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h2 id="title">Typing Test</h2>

        <p id="instruction">Przepisz słowo zanim skończy się czas!</p>

        <div class="wordBox">
            <span id="word">Ładowanie...</span>
        </div>

        <input type="text" id="input" placeholder="Wpisz tutaj..." autocomplete="off" />

        <p id="status">Gotowy?</p>

    <div id="timerBar">
        <div id="timeLeft"></div>
    </div>
    <p id="countdown">5s</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
